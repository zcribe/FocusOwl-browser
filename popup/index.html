<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" />
    <title>FocusOwl extension</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<body>
    <div class="mainContent">
        <div class="center item--secondary">
            <span class="text__caption--20 color--secondary-text__light item--secondary icon-head">
                <img class="icon-image" src="../icons/owl.svg" alt="focusowl icon" width="75px" height="75px">
                <span style="font-family: 'Russo One', sans-serif; color: #eee; font-size: x-large;">FocusOwl</span>
            </span>
            <span class="text__display--20">
                <p id="time">25:00</p>
            </span>
        </div>
        <div class="item--secondary" style="display: flex; justify-content: space-around;">
            <span style="color: #000">Focus</span>
            <span style="color: #000">Rest</span>
        </div>
        <div id="controller" class="item--secondary">
            <span><button class="button--ghost workAdd"><img class="icon workAdd" src="../icons/plus.svg"
                        alt="plus"></button>
                <span class="text__title--30 controller__time" id="workTime">25</span>
                <button class="button--ghost workSubtract"><img class="icon workSubtract" src="../icons/minus.svg"
                        alt="minus"></button></span>
            <span><button class="button--ghost restAdd"><img class="icon restAdd" src="../icons/plus.svg"
                        alt="plus"></button><span class="text__title--30 controller__time" id="restTime">5</span><button
                    class="button--ghost restSubtract"><img class="icon restSubtract" src="../icons/minus.svg"
                        alt="minus"></button></span>
        </div>
        <div class="center item--main">
            <div class="text__title--10 item--secondary" id="message">Ready to focus?</div>
            <div class="">
                <button class="button--primary item--tertiary start" id="start">Start</button>
                <button class="item--tertiary stop">Reset</button>
            </div>
        </div>
    </div>
    <div class="background--circle">
        <svg height="300" width="300">
            <circle cx="150" cy="150" r="100" stroke-width="2" fill="white" />
        </svg>
    </div>
    <script src="index.js"></script>
</body>

</html>
